language: cpp

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
  - os: windows
  allow_failures:
  - os: windows

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-8
      - libgtest-dev
install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90; fi
script:
  - make travis
